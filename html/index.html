<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div id="panel" class="panel">
      <div id="panelHeader" class="panel-header">
        <div class="title-block">
          <div class="title"><span class="dot"></span>ğŸ‘¥ Friends</div>
          <div class="subtitle">Select a friend to view details</div>
        </div>
        <button id="closeBtn" class="icon-btn" aria-label="Close">âœ•</button>
      </div>

      <div class="panel-body">
        <div id="emptyState" class="empty hidden">No friends yet.</div>
        <div id="list" class="list"></div>
      </div>

      <div class="panel-footer">Press ESC to close</div>
    </div>

    

    <div id="detail" class="detail hidden">
      <div class="detail-header">
        <div class="detail-name-row">
          <div class="detail-name" id="detailName">Friend</div>
          <div class="detail-distance hidden" id="detailDistance"></div>
          <button id="detailClose" class="icon-btn" aria-label="Close">âœ•</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">ğŸ“ Notes</div>
        <div class="notes-input">
          <input id="noteInput" type="text" placeholder="Add a personal note..." />
          <button id="addNoteBtn" class="primary-btn">Add</button>
        </div>
        <div id="notesList" class="notes-list"></div>
      </div>

      <div class="section">
        <div class="section-title">ğŸ Gifts Received</div>
        <div id="giftList" class="gift-list"></div>
      </div>

      <div class="section">
        <div class="section-title">ğŸ“¦ Send a Gift</div>
        <button id="openGiftModal" class="primary-btn gift-btn">ğŸ Send a Gift</button>
        <div id="giftError" class="error hidden"></div>
      </div>

      <div class="section">
        <div class="section-title">âš¡ Quick Actions</div>
        <div class="actions actions-center">
          <div class="color-control color-control-center">
            <label for="blipColorSelect">Name Color</label>
            <div id="blipColorGrid" class="color-grid"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="actions actions-center">
          <button id="removeBtn" class="danger-btn">Remove Friend</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <div id="confirmModal" class="modal hidden">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <div class="modal-title">Confirm Removal</div>
        <button id="confirmClose" class="icon-btn" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <div id="confirmMessage" class="confirm-message"></div>
      </div>
      <div class="modal-footer modal-actions">
        <button id="confirmYes" class="confirm-yes">Yes</button>
        <button id="confirmCancel" class="confirm-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div id="giftModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Send a Gift</div>
        <button id="giftClose" class="icon-btn" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <div class="modal-grid">
          <div class="card">
            <div class="card-title">Inventory</div>
            <div id="inventory" class="inventory"></div>
          </div>
          <div class="card">
            <div class="card-title">Selected Items</div>
            <div id="selectedList" class="selected-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="sendGiftBtn" class="primary-btn">ğŸ Send Gift</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
